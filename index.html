<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chifoumi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=Sarina&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Chifoumi</h1>
    <h2>Choisissez une image</h2>
    <div class="wrap">
      <img class="img" id="leave" src="img/leave.jpg" alt="feuille" />
      <img class="img" id="stone" src="img/stone.jpg" alt="pierre" />
      <img class="img" id="scissors" src="img/scissors.jpg" alt="ciseaux" />
    </div>
    <div class="btn-wrap">
        <button id="btn" type="submit">Jouer</button>
    </div>
    
  </body>
</html>
